name: Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write   # REQUIRED for releases

jobs:
  build-all:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install compilers
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential cmake libsdl2-dev \
            mingw-w64 gcc-mingw-w64-x86-64 g++-mingw-w64-x86-64 wget tar

      - name: Download SDL2 (Windows)
        run: |
          mkdir -p build-windows
          cd build-windows
          wget https://github.com/libsdl-org/SDL/releases/download/release-2.28.5/SDL2-devel-2.28.5-mingw.tar.gz
          tar -xzf SDL2-devel-2.28.5-mingw.tar.gz

      - name: Run build.sh
        run: bash build.sh

      - name: Create GitHub Release (GH CLI)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          gh release create "$TAG" \
            --title "$TAG" \
            --notes "Automated release for $TAG" \
            --verify-tag

      - name: Upload assets (GH CLI)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          gh release upload "$TAG" \
            build-linux/chip8 \
            build-windows/chip8.exe \
            --clobber
