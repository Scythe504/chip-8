name: Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build-all:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Linux + MinGW compilers
        run: |
          sudo apt update
          # Linux native compiler
          sudo apt install -y build-essential cmake libsdl2-dev
          # Windows cross-compiler
          sudo apt install -y mingw-w64 gcc-mingw-w64-x86-64 g++-mingw-w64-x86-64 wget tar

      - name: Download SDL2 (Windows)
        run: |
          mkdir -p build-windows
          cd build-windows
          wget https://github.com/libsdl-org/SDL/releases/download/release-2.28.5/SDL2-devel-2.28.5-mingw.tar.gz
          tar -xzf SDL2-devel-2.28.5-mingw.tar.gz

      - name: Run build.sh (Linux + Windows)
        run: bash build.sh

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            build-linux/chip8
            build-windows/chip8.exe
